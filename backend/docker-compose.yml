version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: globalmitra-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Subash@@2314##21
      - MSSQL_PID=Developer
    ports:
      - "1434:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - globalmitra-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Subash@@2314##21' -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  backend:
    build: .
    container_name: globalmitra-backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-change-me-in-production}
      - DEBUG=${DEBUG:-True}
      - DB_NAME=${DB_NAME:-GlobalMitraDB}
      - DB_USER=${DB_USER:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-Subash@@2314##21}
      - DB_HOST=db
      - DB_PORT=1433
    depends_on:
      db:
        condition: service_healthy
    networks:
      - globalmitra-network

  adminer:
    image: adminer:latest
    container_name: globalmitra-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    networks:
      - globalmitra-network
    depends_on:
      - db

networks:
  globalmitra-network:
    driver: bridge

volumes:
  sqlserver_data: