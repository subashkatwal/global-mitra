services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: globalmitra-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Developer
      - MSSQL_TCP_PORT=1433
    ports:
      - "1434:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - globalmitra-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${DB_PASSWORD} -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  adminer:
    image: adminer:latest
    container_name: globalmitra-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=sqlserver
    networks:
      - globalmitra-network
    depends_on:
      sqlserver:
        condition: service_healthy

networks:
  globalmitra-network:
    driver: bridge

volumes:
  sqlserver_data: